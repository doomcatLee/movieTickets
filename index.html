<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Select your choices below:</h2>
          <form id="new-contact">
            <div id="new-addresses">
              <div class="select">
                <div class="form-group">
                  <label>Movies</label>
                  <select class="form-control">
                    <option value="home">Movie 1</option>
                    <option value="work">Movie 2</option>
                    <option value="vacay">Movie 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Time</label>
                  <select class="form-control">
                    <option value="home">Morning</option>
                    <option value="work">Afternoon</option>
                    <option value="vacay">Evening</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Age</label>
                  <input type="number" name="name" placeholder="age" class=form-control>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>

        <div class="col-md-6">
          <div id="show-ticket">
            <h2>Your Receipt</h2>
            <p>Movie:  <span class="movieName"></span></p>
            <p>Time: <span class="movieTime"></span></p>
            <p>Cost: <span class="cost"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
